<div *ngIf="cartItems.length < 1">
  <div class="alert alert-info text-center">
    <h4>Tu carrito está vacío</h4>
  </div>
</div>

<div *ngIf="cartItems.length > 0">
  <div class="alert alert-info text-center">
    <h4>Tu carrito</h4>
  </div>
  <div class="text-center">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of cartItems; index as i">
        <div class="row">
          <div class="col-md-10">
            <app-cart-item [cartItem]="item"></app-cart-item>
          </div>
          <div class="col-md-2">
            <i class="uil uil-trash-alt" (click)="deleteItem(i)"></i>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="alert alert-warning text-center mt-3">
    <div class="row">
      <p><strong>Total: </strong> {{ total }} $</p>
    </div>
  </div>
  <div>
    <button class="btn btn-outline-danger btn-block mb-3" (click)="emptyCart()"><i class="uil uil-times"></i> Vaciar carrito</button>
  </div>
  <div>
    <ngx-paypal [config]="payPalConfig"></ngx-paypal>
  </div>
</div>
