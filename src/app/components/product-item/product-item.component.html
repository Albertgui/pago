<div class="card text-center mb-4">
  <img src="{{product.imageURL}}" class="card-img-top" alt="imagen">
  <div class="card-body">
    <h5 class="card-title"> {{product.name}} </h5>
    <p class="card-text"> {{product.description}} </p>
    <p class="card-text"> {{product.price}} $</p>
    <button href="#" class="btn btn-outline-success" (click)="addCart()"><i class="uil uil-shopping-cart"></i> Agregar al carrito</button>
  </div>
</div>
